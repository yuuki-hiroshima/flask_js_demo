<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユーザー管理アプリ（Flask ✕ JS フルCRUD）</title>

  <!-- ▼ Bootstrap導入（CDN） -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- カスタムCSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center text-primary">ユーザー管理アプリ</h1>

    <!-- フォーム -->
    <form id="registerForm" class="card p-4 shadow-sm mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input id="name" type="text" class="form-control" placeholder="名前">
        </div>
        <div class="col-md-5">
          <input id="email" type="email" class="form-control" placeholder="メールアドレス">
        </div>
        <div class="col-md-3 d-grid">
          <button id="submitBtn" class="btn btn-primary">登録</button>
        </div>
      </div>
      <p id="message" class="mt-3 text-center"></p>
    </form>

    <!-- 検索と並び替え -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <input id="search" type="text" class="form-control w-50" placeholder="検索（名前 / メール）">
      <select id="sort" class="form-select w-25">
        <option value="id_desc">ID新しい順</option>
        <option value="id_asc">ID古い順</option>
        <option value="name_asc">名前A→Z</option>
        <option value="name_desc">名前Z→A</option>
        <option value="email_asc">メールA→Z</option>
        <option value="email_desc">メールZ→A</option>
      </select>
    </div>

    <!-- テーブル -->
    <div class="card shadow-sm">
      <table id="userTable" class="table table-hover table-bordered m-0">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>名前</th>
            <th>メール</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
