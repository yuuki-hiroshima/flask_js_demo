<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Flask ✕ JS フルCRUD</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { margin: 4px; padding: 6px; }
    button { padding: 6px 10px; }
    table { margin-top: 16px; border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f3f3f3; }
    .edit { background: #009688; color: white; border: none; padding: 4px 8px; border-radius: 4px; }
    .delete { background: #e53935; color: white; border: none; padding: 4px 8px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>ユーザー管理</h1>

  <form id="registerForm">
    <input type="text" id="name" placeholder="名前" required>
    <input type="email" id="email" placeholder="メール" required>
    <button type="submit" id="submitBtn">登録</button>
  </form>

  <p id="message"></p>

  <!-- 検索欄とソート選択をテーブルの上に追加します。 -->
  <div style="margin-top: 12px; display: flex; gap: 8px; align-items: center;">
    <input id="search" type="text" placeholder="検索（名前/メール）" style="padding: 6px; flex: 1;">
    <select id="sort" style="padding: 6px;">
      <option value="id_desc">ID新しい順</option>
      <option value="id_asc">ID古い順</option>
      <option value="name_asc">名前A→Z</option>
      <option value="name_desc">名前Z→A</option>
      <option value="email_asc">メールA→Z</option>
      <option value="email_desc">メールZ→A</option>
    </select>
  </div>

  <h2>登録一覧</h2>
  <table id="userTable">
    <thead>
      <tr><th>ID</th><th>名前</th><th>メール</th><th>操作</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
